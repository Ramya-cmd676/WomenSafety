<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="report.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">HerSafePlace</h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HerSafePlace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="defenders-toolkit.html">Defender's Toolkit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Report.html">Report!</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Read.html">Read articles and news on women safety!</a></li>
                            <li><a class="dropdown-item" href="Resource.html">Safety Resources</a></li>
                            <li><a class="dropdown-item" href="About.html">About</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <form id="reportForm">
            <div class="form-group">
                <label for="reporterName">Your Name:</label>
                <input type="text" class="form-control" id="reporterName" name="reporterName" required>
            </div>
            <div class="form-group">
                <label for="incidentDetails">Incident Details:</label>
                <textarea class="form-control" id="incidentDetails" name="incidentDetails" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="incidentDate">Date and Time of Incident:</label>
                <input type="datetime-local" class="form-control" id="incidentDate" name="incidentDate" required>
            </div>
            <div class="form-group">
                <label for="incidentLocation">Incident Location:</label>
                <input type="text" class="form-control" id="incidentLocation" name="incidentLocation" readonly>
                <button type="button" class="btn btn-primary mt-2" onclick="getLocation()">Get Current Location</button>
            </div>
            <button type="submit" class="btn btn-success">Submit Report</button>
        </form>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('incidentLocation').value = `Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
